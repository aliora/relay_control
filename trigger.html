<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Röle Tetikleyici</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter fontunu kullanmak için */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8; /* Açık gri arka plan */
            margin: 0;
            padding: 1rem;
            box-sizing: border-box; /* Padding'in genişliğe dahil olmasını sağlar */
        }
        .container {
            background-color: #ffffff; /* Beyaz kart */
            padding: 2.5rem;
            border-radius: 1rem; /* Köşeleri yuvarlatılmış */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Hafif gölge */
            text-align: center;
            max-width: 400px;
            width: 100%; /* Mobil uyumluluk için */
        }
        h1 {
            color: #2d3748; /* Koyu gri başlık */
            margin-bottom: 1.5rem;
        }
        button {
            background-color: #4c51bf; /* Mor buton rengi */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; /* Buton köşeleri yuvarlatılmış */
            font-weight: 600; /* Kalın yazı */
            transition: background-color 0.3s ease; /* Hover efekti için geçiş */
            cursor: pointer;
            border: none;
            outline: none;
            width: 100%; /* Buton tam genişlikte */
            max-width: 250px; /* Maksimum genişlik */
        }
        button:hover {
            background-color: #5a62e0; /* Hover'da daha açık mor */
        }
        #responseMessage {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            word-wrap: break-word; /* Uzun mesajlar için */
            text-align: left;
        }
        .success {
            background-color: #d1fae5; /* Yeşil tonu */
            color: #065f46; /* Koyu yeşil yazı */
        }
        .error {
            background-color: #fee2e2; /* Kırmızı tonu */
            color: #991b1b; /* Koyu kırmızı yazı */
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="triggerButton" class="text-lg">Röleyi Tetikle</button>
        <div id="responseMessage" class="hidden"></div>
    </div>

    <script>
        document.getElementById('triggerButton').addEventListener('click', async () => {
            const responseMessageDiv = document.getElementById('responseMessage');
            responseMessageDiv.classList.add('hidden'); // Önceki mesajı gizle
            responseMessageDiv.classList.remove('success', 'error'); // Önceki stil sınıfını kaldır
            responseMessageDiv.textContent = 'Tetikleniyor...'; // Yükleme mesajı
            responseMessageDiv.classList.remove('hidden');

            // API'nin çalıştığı adres
            // Eğer app.py farklı bir sunucuda çalışıyorsa bu adresi değiştirin.
            const url = "http://192.168.1.105:9747/trigger"; 

            try {
                // Fetch API kullanarak POST isteği gönder
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' // Sunucuya JSON gönderdiğimizi belirtiyoruz (payload boş olsa bile)
                    }
                });

                if (!response.ok) {
                    // HTTP hata kodu (4xx veya 5xx) durumunda
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Sunucu hatası');
                }

                const data = await response.json();
                responseMessageDiv.textContent = `Durum: ${data.status.toUpperCase()} - ${data.message}`;
                responseMessageDiv.classList.add(data.status === 'success' ? 'success' : 'error');
            } catch (error) {
                // Ağ hatası veya fetch hatası durumunda
                responseMessageDiv.textContent = `Hata: ${error.message}`;
                responseMessageDiv.classList.add('error');
            }
        });
    </script>
</body>
</html>
